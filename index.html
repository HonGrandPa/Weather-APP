<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./public/styles/main.css">
</head>

<body>

</html>

<div class="weather-app">
    <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>
                    -
                    <span class="date">
                        Monday Sep 19
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./public/icons/day/113.png" class="icon" alt="icon" width="50" height="50" />
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>

    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location..." />
            <button type="submit" class="submit">
                <i class='fas fa-search'></i>
            </button>
        </form>

        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloudy">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="./public/app/index.js" charset="UTF-8"></script>
</body>

</html>
